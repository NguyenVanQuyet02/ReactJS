<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.querySelector("#root"));

      // obj chua nhieu func component
      const Form = {
        Input() {
          return <input />;
        },
        Checkbox() {
          return <input type="checkbox" />;
        },
      };

      // tuy chinh linh hoat cac component
      function Button({ title, href, onClick }) {
        let ComponentBtnClick = "Button";
        const props = {};
        if (href) {
          ComponentBtnClick = "a";
          props.href = href;
        }
        if (onClick) {
          props.onClick = onClick;
        }
        return <ComponentBtnClick {...props}>{title}</ComponentBtnClick>;
      }
      function App() {
        const type = "Input";

        // gan la component cho hop le
        const ComponentForm = Form[type];
        let access = false;
        return (
          <React.Fragment>
            <ComponentForm />
            <br />
            <Button
              title="Click me"
              href="https://fullstack.edu.vn"
              onClick={() => console.log(Math.random())}
            />
            {access || <h1>Welcome to IT</h1>}
          </React.Fragment>
        );
      }
      root.render(<App />);
    </script>
  </body>
</html>
